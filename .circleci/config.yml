# Scala CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/sample-config/ for more details
#
version: 2.1

env: &env
  TERM: dumb
  CI: "true"
  USER: circleci

jobs:
  build:
    docker:
    - image: cimg/openjdk:11.0.13
    environment:
      <<: *env
    steps:
      - checkout
      - run:
          name: build
          command: |
            set -euo pipefail

            echo $GCP_SERVICE_ACCOUNT_KEY | base64 -d

            echo "Archived."
workflows:
  version: 2
  build:
    jobs:
    - build
